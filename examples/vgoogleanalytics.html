<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Castr Player-analytics Demo</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-132569653-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    window.gtag =  function() { dataLayer.push(arguments); }
    window.gtag('js', new Date());

    window.gtag('config', 'UA-132569653-1', {
      'custom_map': {
        'dimension1': 'access_level',
        'dimension2': 'uuid',
      },
      'dimension1': 'DEBUG',
      'dimension2': '12345',
    });
  </script>
  <script src="../dist/castr_player.dev.js"></script>

</head>
<body>
  <video preload="none" class="video-js vjs-default-skin"
    width="640" height="360" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <script>
    (function(){
      window.hola_player({dvr: true, vgoogleanalytics: true});
    })();
  </script>
</body>
</html>
